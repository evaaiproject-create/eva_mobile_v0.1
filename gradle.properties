# ================================================================================
# GRADLE.PROPERTIES - GRADLE BUILD SETTINGS
# ================================================================================
#
# PURPOSE:
#     This file configures how Gradle itself runs. These are settings for the
#     build tool, not your app.
#
# WHAT'S CONFIGURED:
#     - Memory allocation for builds
#     - AndroidX migration settings
#     - Kotlin code style
#
# ================================================================================

# Project-wide Gradle settings

# Enable AndroidX
# AndroidX is the modern replacement for Android Support Library
# All new projects should use AndroidX
android.useAndroidX=true

# Kotlin code style
# "official" follows the Kotlin style guide from JetBrains
kotlin.code.style=official

# Enable non-transitive R classes
# This improves build speed and reduces APK size
# Each module only sees its own resources, not dependencies' resources
android.nonTransitiveRClass=true

# JVM memory settings for Gradle
# More memory = faster builds (especially for large projects)
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Enable Gradle build cache
# Reuses outputs from previous builds to speed things up
org.gradle.caching=true

# Enable parallel builds
# Builds independent modules simultaneously
org.gradle.parallel=true
android.defaults.buildfeatures.resvalues=true
android.sdk.defaultTargetSdkToCompileSdkIfUnset=false
android.enableAppCompileTimeRClass=false
android.usesSdkInManifest.disallowed=false
android.uniquePackageNames=false
android.dependency.useConstraints=true
android.r8.strictFullModeForKeepRules=false
android.r8.optimizedResourceShrinking=false
android.builtInKotlin=false
android.newDsl=false